<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    

    <title>Teste - ViaCep</title>

</head>
<body>

    <div class="content">
        <form action="">

            <div class="form-group font-weight-bold">
                <label for="">CEP</label>
                <input type="text" id="cep" pattern="\d{5}-?\d{3}" class="form-control" required placeholder="Insira o CEP">
            </div>
            

            <div class="buttons">
            <button type="submit" id="btnConsultaCep" class="btn btn-primary botao">Consultar</button>
            <button type="reset" id="" class="btn btn-danger botao">Limpar</button>
            </div>
        </form>
    </div>

    <div class="resultados">
        <div>
            <label for="" class="form-group font-weight-bold">RESULTADOS</label><br>
            <label for="">RUA</label>
            <input type="text" id="rua" class="form-control" required placeholder="-">
        </div>
        <div>
            <label for="">Complemento</label>
            <input type="text" id="complemento" class="form-control" required placeholder="-">
        </div>
        <div>
            <label for="">Bairro</label>
            <input type="text" id="bairro" class="form-control" required placeholder="-">
        </div>
        <div>
            <label for="">Cidade</label>
            <input type="text" id="cidade" class="form-control" required placeholder="-">
        </div>
        <div>
            <label for="">Estado</label>
            <input type="text" id="estado" class="form-control" required placeholder="-">
        </div>
    </div>

    <div>
        <div class="historico">
            <label for="" class="form-group font-weight-bold">HISTÓRICO</label><br>
            <p></p>
        </div>
    </div>
    
    <script type="module" src="../src/index.js"></script>
</body>

</html>
